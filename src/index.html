<style>
    body{
        margin:0;
        background: #1a1a1a;
    }
    canvas {
        width: 256px;
        height: 240px;
        position:fixed;top:50%;left:50%;translate:-50% -50%;
        image-rendering: pixelated;
    }
</style>
<canvas id="c"></canvas>
<script src="./main.js"></script>
<script>
    fl = Math.floor;
    u = _=>{
        w = innerWidth;
        h = innerHeight;
        wS = fl(w/256);
        hS = fl(h/256);
        s=Math.min(wS,hS);
        c.style.width = 256*s;
        c.style.height= 240*s;
    }
    u();addEventListener('resize', u, !0);
</script>
